<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>أنظمة التداول المتطورة — FX Systems 2050</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
<style>
:root{
  --bg:#05060b;
  --glass: rgba(255,255,255,0.04);
  --muted:#9fb0c8;
  --accent1:#00f7ff;
  --accent2:#00ff95;
  --card-bg: rgba(10,14,22,0.6);
  --text:#eaf6ff;
  --shadow: 0 8px 40px rgba(0,0,0,0.6);
}
*{box-sizing:border-box;font-family:'Cairo',sans-serif}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
.container{max-width:1300px;margin:0 auto;padding:20px}
.canvas-bg{position:fixed;inset:0;z-index:-2;overflow:hidden;background:linear-gradient(180deg,#030412 0%, #071126 100%)}
.gradient-orbs{position:absolute;inset:-10% -20%;filter:blur(40px);pointer-events:none}
.orb{position:absolute;border-radius:50%;opacity:0.6;mix-blend-mode:screen;animation:orbMove 18s linear infinite;will-change:transform}
.orb.o1{width:800px;height:800px;background:radial-gradient(circle,#00f7ff 0%,transparent 60%);left:-200px;top:-200px;animation-duration:22s}
.orb.o2{width:900px;height:900px;background:radial-gradient(circle,#00ff95 0%,transparent 55%);right:-250px;bottom:-300px;animation-duration:28s}
.orb.o3{width:500px;height:500px;background:radial-gradient(circle,#0066ff 0%,transparent 60%);left:30%;top:10%;animation-duration:24s}
@keyframes orbMove{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-40px) scale(1.12)}100%{transform:translateY(0) scale(1)}}
header{position:sticky;top:0;background:linear-gradient(90deg, rgba(2,6,15,0.6), rgba(2,6,15,0.45));backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,0.03);z-index:50}
.header-inner{max-width:1300px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px;gap:12px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:900;color:#001}
.brand h1{font-size:18px;margin:0}
.nav{display:flex;gap:10px;align-items:center}
.btn{padding:9px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);cursor:pointer;transition:0.28s}
.btn:hover{opacity:0.85}
.btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#001;font-weight:800;border:none;box-shadow:0 8px 30px rgba(0,255,170,0.07)}
.lang-toggle{display:flex;gap:6px;align-items:center}
.hero{display:grid;grid-template-columns:1fr 460px;gap:28px;align-items:center;padding:36px 20px}
.hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:var(--shadow)}
.hero h2{font-size:34px;margin:0 0 10px}
.lead{color:var(--muted);margin-bottom:16px}
.hero-visual{border-radius:16px;overflow:hidden;box-shadow:0 16px 60px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}
.hero-visual img{width:100%;height:100%;object-fit:cover;display:block}
.side-panel{background:var(--card-bg);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
.price-row{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
.section-title{font-size:30px;text-align:center;margin:36px 0;font-weight:900}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:22px;padding:8px 12px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(6px);transition:transform .28s,box-shadow .28s}
.card:hover{transform:translateY(-10px);box-shadow:0 30px 70px rgba(0,0,0,0.6)}
.card img{width:100%;height:160px;object-fit:cover;border-radius:10px;margin-bottom:12px}
.card h3{margin:6px 0;font-size:20px}
.price{font-weight:900;color:var(--accent2);font-size:18px;margin:8px 0}
.desc{color:var(--muted);font-size:14px;line-height:1.6}
.arb-banner{position:relative;border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,0.04);margin:26px 0}
.arb-banner img{width:100%;height:380px;object-fit:cover;opacity:0.9;filter:saturate(0.9)}
.arb-overlay{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:24px;background:linear-gradient(180deg, transparent 10%, rgba(2,6,15,0.6) 60%)}
.arb-overlay h3{font-size:34px;margin-bottom:8px}
.arb-overlay p{color:var(--muted);max-width:900px}
.mtp{display:grid;grid-template-columns:1fr 1fr;gap:22px;align-items:center;padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));margin:26px 0}
.mtp img{width:100%;border-radius:12px;box-shadow:0 20px 50px rgba(0,0,0,0.6)}
.mtp h3{font-size:26px;margin-bottom:8px}
.mtp ul{color:var(--muted);line-height:1.9}
.payment{max-width:860px;margin:26px auto;padding:20px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02))}
.pay-row{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between}
.pay-box{flex:1;min-width:260px;padding:14px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)}
.pay-addr{direction:ltr;font-weight:800;font-size:18px;color:var(--text)}
.modal-wrap{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8));z-index:999}
.modal{width:360px;background:linear-gradient(180deg, #0b1220, #071427);padding:20px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
.modal h4{margin:8px 0;font-size:18px}
.contact-btn{display:block;width:100%;padding:10px;border-radius:12px;border:none;font-weight:800;margin:8px 0;cursor:pointer}
.wats{background:#25d366;color:#000}.tg{background:#0088cc;color:#fff}.mail{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#000}.copy{background:transparent;border:1px dashed rgba(255,255,255,0.06);color:var(--muted)}
footer{padding:30px 20px;text-align:center;color:var(--muted);font-size:14px;margin-top:22px}
@media(max-width:1120px){.hero{grid-template-columns:1fr 360px}}
@media(max-width:880px){.hero{grid-template-columns:1fr;padding:18px}.mtp{grid-template-columns:1fr}.arb-banner img{height:240px}.modal{width:92%}.products{grid-template-columns:1fr}.side-panel{display:none}}
</style>
</head>
<body>
<div id="preloader" style="position:fixed;inset:0;background:#05060b;display:flex;justify-content:center;align-items:center;z-index:9999;color:var(--accent1);font-size:28px;font-weight:900">FX Systems 2050...</div>
<div class="canvas-bg" aria-hidden="true"><div class="gradient-orbs"><div class="orb o1"></div><div class="orb o2"></div><div class="orb o3"></div></div></div>
<header> ... </header>
<main class="container"> ... </main>
<footer> ... </footer>
<div class="modal-wrap" id="contactModal"> ... </div>
<div class="modal-wrap" id="sendTxModal"> ... </div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({duration:800,once:true});
window.addEventListener('load',()=>{document.getElementById('preloader').style.display='none'});
const LANG='ar';
const TEXTS={ar:{title:"أنظمة التداول المتطورة — FX Systems 2050"}, en:{title:"Advanced Trading Systems — FX Systems 2050"}};
function toggleLang(){
  let btn=document.getElementById('langBtn');
  let currentLang=btn.innerText==='EN'?'en':'ar';
  let nextLang=currentLang==='ar'?'en':'ar';
  btn.innerText=nextLang==='ar'?'AR':'EN';
  document.querySelectorAll('[data-key]').forEach(el=>{
    let key=el.getAttribute('data-key');
    el.innerText=TEXTS[nextLang][key]||el.innerText;
  });
  localStorage.setItem('lang',nextLang);
}
function copyText(id){navigator.clipboard.writeText(document.getElementById(id).innerText).then(()=>alert('تم النسخ'))}
function openContactModal(product){document.getElementById('contactModal').style.display='flex'}
function closeContactModal(){document.getElementById('contactModal').style.display='none'}
function openModalSendTx(){document.getElementById('sendTxModal').style.display='flex'}
function closeSendTx(){document.getElementById('sendTxModal').style.display='none'}
function submitPaymentData(){
  let name=document.getElementById('payerName').value;
  let tx=document.getElementById('payerTx').value;
  alert(`تم إرسال بيانات الدفع: ${name}, ${tx}`);
  closeSendTx();
}
function scrollToId(id){document.getElementById(id).scrollIntoView({behavior:'smooth'})}
</script>
</body>
</html>
